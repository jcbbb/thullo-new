<ul class="flex space-x-6 w-full overflow-x-auto p-4 js-lists-container bg-slate-50 rounded-2xl">
  <% it.board.lists.forEach(function(list){ %> <%~ includeFile('./list-card.html', Object.assign(it,
  { list })) %> <% }) %>
  <li class="flex-shrink-0 w-full basis-64">
    <form action="/lists" method="post">
      <input type="hidden" name="board_id" value="<%= it.board.id %>" />
      <input type="hidden" name="order" value="0" />
      <input
        type="text"
        name="title"
        class="input !p-2 !bg-white"
        placeholder="Title e.g. In progress"
        required
      />
      <button
        class="outline-none bg-brand-200 text-brand-500 p-3 rounded-lg w-full focus:ring-2 focus:ring-brand-500 ring-offset-2 text-sm active:scale-y-50 duration-200 flex justify-between mt-4"
      >
        <span> Add a list </span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 flex-shrink-0"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </button>
    </form>
  </li>
</ul>
