          d="M0 4C0 1.79086 1.79086 0 4 0H10C12.2091 0 14 1.79086 14 4V25C14 27.2091 12.2091 29 10 29H4C1.79086 29 0 27.2091 0 25V4Z"
          fill="#2F80ED"
        />

          d="M18 4C18 1.79086 19.7909 0 22 0H28C30.2091 0 32 1.79086 32 4V14C32 16.2091 30.2091 18 28 18H22C19.7909 18 18 16.2091 18 14V4Z"
          fill="#2F80ED"
        />
      </svg>
    </a>
    <% if (it.board) { %>
    <h1 class="font-medium text-lg">
      <a href="/boards/<%= it.board.id %>"> <%= it.board.title %> </a>
    </h1>
    <%}%>
  </div>
  <% if (it.user) { %>
  <details class="relative group">
    <summary class="flex space-x-3 items-center cursor-pointer text-sm font-bold">
      <img
        src="<%= it.user.profile_photo_url %>"
        alt=""
        class="w-10 h-10 rounded-md object-cover"
      />
      <span class="text-neutral-900"><%= it.user.name %></span>
      <span class="group-open:rotate-180 transition-transform duration-200">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </span>
    </summary>
    <ul
      class="absolute bg-white shadow drop-shadow-sm rounded-md w-full overflow-hidden mt-2 text-sm text-neutral-900 opacity-0 translate-y-2 group-open:translate-y-0 group-open:opacity-100 duration-200"
    >
      <li>
        <a href="/profile" class="block p-2 text-inherit hover:bg-gray-100 duration-200">Profile</a>
      </li>
      <li>
        <a href="/settings" class="block p-2 text-inherit hover:bg-gray-100 duration-200"
          >Settings</a
        >
      </li>
      <li>
        <a href="/invitations" class="block p-2 text-inherit hover:bg-gray-100 duration-200"
          >Invitations</a
        >
      </li>
      <li>
        <form action="/auth/logout" method="post">
          <button class="w-full text-left block p-2 text-red-500 hover:bg-red-100 duration-200">
            Log out
          </button>
        </form>
      </li>
    </ul>
  </details>
  <% } %>
</header>
